<blockquote>
	<blockquote>
		<p id="titulo">
			<strong>CADASTRO DE MOTORISTA</strong>
		</p>
	</blockquote>
	
	<blockquote>
		<p id="texto">
			Para <strong>Cadastrar</strong> um motorista clique no menu <strong>Cadastro</strong>
			depois em <strong>Motorista</strong>.
			Ap&oacute;s a abertura da tela de motorista clique no
			bot&atilde;o incluir e digite as informa√ß&otilde;es,
			depois de todas informa&ccedil;&otilde;es digitadas clique no
			bot&atilde;o gravar.
			<br>
			Aten&ccedil;&atilde;o para o campo <strong>C&oacute;digo</strong> que &eacute; a placa do ve&iacute;culo e
			deve ser digitada da seguinte forma <strong>AAA 1234</strong>.
		</p>
	</blockquote>
	
	<blockquote>
		<p id="texto">
			Para <strong>Localizar</strong> um motorista na tela de cadastro de motorista
			clique no bot&atilde;o Localizar na tela que abrir&aacute;
			digite o c&oacute;digo do motorista que deseja fazer a
			pesquisa e clique em OK.
		</p>
	</blockquote>
	
	<blockquote>
		<p id="texto">
			Para <strong>Excluir</strong> &eacute; preciso realizar antes o procedimento
			de localizar e depois de localizado o motorista con-
			firme as informa&ccedil;&otilde;es e se &eacute; este o motorista que
			deseja apagar e clique no bot&atilde;o excluir.
		</p>
	</blockquote>
	
	<blockquote>
		<p id="texto">
			Para <strong>Atualizar</strong> &eacute; preciso fazer antes o procedimento de
			localizar, confirmar se o motorista est&aacute; correto, e realizar
			as modifica&ccedil;&otilde;s desejadas e clicar no bot&atilde;o atualizar.
		</p>
	</blockquote>
	
	<blockquote>
		<p id="texto">
			O bot&atilde;o <strong>Cancelar</strong> finaliza o procedimento que estiver sendo
			realizado (Incluir e Atualizar) no momento, sem afetar qualquer
			informa&ccedil;&atilde;o do motorista j&aacute; cadastrado ou que estiver
			sendo cadastrado.
		</p>
	</blockquote>
	
	<blockquote>
		<p id="texto">
			Para <strong>Sair</strong> da tela de cadastro de motorista &eacute; s&oacute; clicar no
			bot&atilde;o Sair ou no X que aparece no canto superior da mesma tela.
		</p>
	</blockquote>
